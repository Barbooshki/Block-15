<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="(Updated)Block15.css">
    <title>Froyo</title>
</head>
<body>
    <div class="page-section page-section--flavor-input">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="section-header">
                        <h1>Type your <span class="froyo-color-primary">Froyo</span> <span class="froyo-color-secondary">Flavors</span> below!</h1>
                    </div>
                    <div class="section-content">
                        <input type="text" id="flavorsInput" placeholder="ex: vanilla, vanilla, strawberry, coffee">
                        <button id="countButton" class="btn btn-primary">Submit Flavors</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-section page-section--flavor-count">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="flavorCountWrapper" class="inner-wrapper hidden">
                        <div class="section-header">
                            <h2>Flavor Count:</h2>
                        </div>
                        <div class="section-content">
                            <table id="flavorTable">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="(Updated)Block15.js"></script>
</body>
</html>
