<!DOCTYPE html>
<html>
<head>
    <title>Froyo Flavor Counter</title>
    <link rel="stylesheet" href="Block 15.css">
</head>
<body>
    <h1>Welcome to the Froyo Shop</h1>
    <p>Enter your list of comma-separated froyo flavors:</p>
    <input type="text" id="flavorsInput" placeholder="e.g., vanilla,vanilla,strawberry,coffee">
    <button id="countButton">Count Flavors</button>
    
    <h2>Input History</h2>
    <ul id="inputHistory">
        <!-- User input history will be displayed here -->
    </ul>

    <table id="flavorTable">
        <thead>
            <tr>
                <th>Flavor</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <!-- Flavor counts will be added here -->
        </tbody>
    </table>
    <script src="Block 15.js"></script>
</body>
</html>
This HTML code includes the additional section for displaying the user input history. The CSS styles are also embedded within the <style> element in the HTML file, but it's often better practice to link an external CSS file, especially if your styles become more extensive or if you want to separate your HTML and CSS for maintainability.
